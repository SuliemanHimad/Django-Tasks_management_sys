{% extends 'base.html' %} 
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Your Tasks</h2>
  <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">➕ Create New Task</a>
  <ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ task.title }}</strong> - {{ task.description }}
        <span class="badge {% if task.completed %}bg-success{% else %}bg-warning{% endif %} ms-2">
          {% if task.completed %}✅ Completed{% else %}❌ Pending{% endif %}
        </span>
      </div>
      <div>
        <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-outline-secondary me-2">✏ Edit</a>
        <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">🗑 Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
