{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="{% url 'task_list' %}">Tasks</a>
      </div>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <div class=""></div>
      {% endif %}
    </nav>

    <div>{% block content %}{% endblock %}</div>
  </body>
</html>
